<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  	<link rel="stylesheet" type="text/css" href="jquery.timepicker.css" />	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>	
  	<script type="text/javascript" src="jquery.timepicker.js"></script>
	<div class="example">
		<script>
		  $(function() {
			$('#timeformatExample1').timepicker({ 'step':15,timeFormat : 'H:i:s' });
			$('#timeformatExample2').timepicker({ 'step':15,timeFormat : 'H:i:s' });
		  });
		</script>

		<h3>timeFormat Example</h3>
		<p>timepicker.jquery uses the time portion of <a href="http://php.net/manual/en/function.date.php">PHP's date formatting commands</a>.</p>
		<p>
			<input id="timeformatExample1" type="text" class="time" /> 
			<input id="timeformatExample2" type="text" class="time" />
		</p>

			$('#timeformatExample2').timepicker({ 'timeFormat': 'H:i:s' });
		</pre> -->
	</div>
</body>
</html>
